<!doctype html>
<html lang="en" ng-app="10d6">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10d6 - dice roller (alpha)</title>

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body ng-controller="diceCtrl">
    <div class="container center-container">
      <h1>10d6</h1>
      <h2>(alpha version)</h2>
      <h2>Dice Roller</h2>

      <div class="row">
        <div class="col-md-4 col-sm-12" ng-repeat="die in dice track by $index">
          <dice die="die" index="$index" remove="removeDice($index)"></dice>
        </div>
      </div>
    </div>

    <div class="container left-container">
      <h3>total dice <span class="stat-result">{{dice.length}}</span></h3>

      <div>
        <h4>sum <span class="stat-result">{{sum}}</span></h4>
      </div>

      <div>
        <h4>highest <span class="stat-result">{{highest}}</span></h4>
      </div>

      <div>
        <h4>lowest <span class="stat-result">{{lowest}}</span></h4>
      </div>
    </div>

    <div class="container right-container">
      <div class="row">
        <div class="col-xs 12 pull-right">
          <button type="button" class="btn btn-sm btn-danger" ng-click="removeAllDice()">Remove all</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs 12 pull-right">
          <form class="add-multi-dice-form" name="addMultiDiceForm" ng-submit="addMultiDiceForm.$valid && addMultiDice(multiDice.number, multiDice.sides)" novalidate>
            <input type="number" class="add-dice-number" min="1" ng-model="multiDice.number" pattern="\d*" placeholder="number" required>
            <input type="number" class="add-dice-sides" min="2" ng-model="multiDice.sides" pattern="\d*" placeholder="sides" required>
            <button type="submit" class="btn btn-sm btn-info pull-right">Add multiple</button>
          </form>
        </div>
      </div>


      <div class="row">
        <div class="col-xs 12 pull-right">
          <form class="add-single-dice-form" name="addSingleDiceForm" ng-submit="addSingleDiceForm.$valid && addSingleDice(singleDice.sides)" novalidate>
            <input type="number" class="add-dice-sides" min="2" ng-model="singleDice.sides" pattern="\d*" placeholder="sides" required>
            <button type="submit" class="btn btn-sm btn-info pull-right">Add single</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs 12 pull-right">
          <button type="button" class="btn btn-sm btn-success" ng-click="rollAll()">Roll all</button>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="js/models/dice.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/dice-ctrl.js" type="text/javascript"></script>
    <script src="js/directives/dice.js" type="text/javascript"></script>

  </body>

</html>
