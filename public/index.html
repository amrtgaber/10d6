<!doctype html>
<html lang="en" ng-app="10d6">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10d6 - dice roller (alpha)</title>

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>

  <body ng-controller="diceCtrl">
    <h1>10d6 (alpha)</h1>
    <h2>dice roller</h2>
    <h3>total dice:
      {{dice.length}}</h3>

    <div>
      <form name="addMultiDiceForm" ng-submit="addMultiDiceForm.$valid && addMultiDice(multiDice.number, multiDice.sides)" novalidate>
        <input type="number" id="add-multi-dice-number" min="1" ng-model="multiDice.number" pattern="\d*" required>
        d
        <input type="number" id="add-multi-dice-sides" min="2" ng-model="multiDice.sides" pattern="\d*" required>
        <button type="submit" id="add-multi-dice-button" class="btn btn-info">Add multiple dice</button>
      </form>
    </div>

    <div>
      <form name="addSingleDiceForm" ng-submit="addSingleDiceForm.$valid && addSingleDice(singleDice.sides)" novalidate>
        <input type="number" id="add-single-dice-sides" min="2" ng-model="singleDice.sides" pattern="\d*" placeholder="sides" required>
        <button type="submit" id="add-single-dice-button" class="btn btn-info">Add single dice</button>
      </form>
    </div>

    <div>
      <button type="button" id="roll-all-button" class="btn" ng-click="rollAll()">Roll all dice</button>
    </div>

    <div>
      <button type="button" id="remove-all-button" class="btn btn-danger" ng-click="removeAllDice()">Remove all dice</button>
    </div>

    <div ng-repeat="die in dice track by $index">
      <dice die="die" index="$index" remove="removeDice(index)"></dice>
    </div>

    <!-- js -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="js/models/dice.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers/dice-ctrl.js" type="text/javascript"></script>
    <script src="js/directives/dice.js" type="text/javascript"></script>
  </body>

</html>
