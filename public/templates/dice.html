<div>
  <input type="number" class="dice-sides-input" min="2" ng-model="die.sides" pattern="\d*" required>
  sides
</div>

<div class="dice-result">{{die.getResult()}}</div>

<button type="button" class="btn btn-success" ng-click="roll()">Roll</button>
<button type="button" class="btn btn-danger" ng-click="remove({index: index})">Remove</button>
